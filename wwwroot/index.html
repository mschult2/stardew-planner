<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CropPlanner</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="CropPlanner.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <script>
        function showSpinner() {
            var s = document.querySelector(".spinner");
            if (!s) return;
            s.style.opacity = "1";
        }
    </script>

    <!-- Dark background and splash styles -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1E1E1E;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Splash screen container */
        #splash-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
        }

        .splash-logo {
            font-size: 3rem;
            font-weight: 600;
            color: #5ecbff;
            display: inline-block;
            animation: plantBounce 2s ease-in-out infinite;
            transform-origin: center bottom;
        }

        @keyframes plantBounce {
            0%, 100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-18px); /* bounce up */
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(-12px); /* smaller bounce */
            }
        }

        .spinner-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 0.5s linear 1.5s forwards; /* fade in spinner & text together */
        }

        .spinner {
            position: absolute;
            top: 0;
            left: 0;
            width: 130px;
            height: 130px;
            border: 13px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 1.1rem;
            font-weight: 500;
            pointer-events: none; /* clicks pass through */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Error UI styling */
        #blazor-error-ui {
            background: #b32121;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 0.6rem 1.25rem;
            display: none;
            z-index: 1000;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 0.75rem;
                top: 0.5rem;
            }
    </style>
</head>

    <body>
        <div id="app">
            <div id="splash-screen">
                <div class="splash-logo">ðŸŒ± Crop Planner</div>
                <div class="spinner-wrapper">
                    <div class="spinner"></div>
                    <div class="spinner-text">Loading...</div>
                </div>
            </div>
        </div>

        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>

        <script src="_framework/blazor.webassembly.js"></script>
        <script>
            navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });
        </script>
    </body>

</html>
